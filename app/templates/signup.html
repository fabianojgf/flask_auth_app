{% extends "base.html" %}

{% block content %}

<style>
    .password-container {        
        position: relative;
    }

    .password-container input[type="password"],
    .password-container input[type="text"] {
        width: 100%;
        padding: 12px 36px 12px 12px;
        box-sizing: border-box;
    }

    .fa-eye {
        position: absolute;
        top: 28%;
        right: 4%;
        cursor: pointer;
        color: lightgray;
    }

    .hero-sign-up {
        align-items: center;
    }

    .hero-sign-up h2 {
       text-align: center;
       font-weight: bold;
    }

    .notification {     
        font-size: small;   
        text-align: justify;
        box-sizing: border-box !important;
    }
</style>

<div class="hero hero-sign-up">
    <div class="hero-body is-justify-content-center is-align-items-center">
        <div class="columns is-flex is-flex-direction-column box">
            <form method="POST" action="/signup">
                                
                <div class="column">
                    <h2>Sign Up</h2>
                </div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="column">
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                </div>
                {% endif %}
                {% endwith %}

                <div class="column">
                    <label for="email">Email</label>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-primary" type="email" name="email" id="email" placeholder="Your Email" autofocus="">
                            <span class="icon is-small is-left">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="column">
                    <label for="name">Name</label>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input is-primary" type="text" name="name" id="name" placeholder="Your Name">
                            <span class="icon is-small is-left">
                                <i class="fa fa-user"></i>
                            </span>
                        </p>
                    </div>
                </div>

                <div class="column">
                    <label for="password">Password</label>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right password-container">
                            <input class="input is-primary" type="password" name="password" id="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <i class="fa fa-eye"></i>                        
                        </p>
                    </div>
                </div>

                <div class="column">
                    <label for="password-repeat">Repeat Password</label>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right password-container">
                            <input class="input is-primary" type="password" name="password-repeat" id="password-repeat" placeholder="Repeat Password">
                            <span class="icon is-small is-left">
                                <i class="fa fa-lock"></i>
                            </span>
                            <i class="fa fa-eye"></i>                        
                        </p>
                    </div>
                </div>

                <div class="column">
                    <button class="button is-primary is-fullwidth" type="submit">Sign Up</button>
                </div>
                <div class="has-text-centered">
                    <p class="is-size-7"> Already have an account? <a href="{{ url_for('auth.login') }}" class="has-text-primary">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(event) {
        var passwordContainerArray = document.getElementsByClassName("password-container");
    
        for (let i = 0; i < passwordContainerArray.length; i++) {
            var element = passwordContainerArray[i];
            const inputEl = element.querySelector("input");
            const iEl = element.querySelector("i.fa-eye");

            iEl.addEventListener("click", function () {
                this.classList.toggle("fa-eye-slash");
                const type = inputEl.getAttribute("type") === "password" ? "text" : "password";
                inputEl.setAttribute("type", type);
                inputEl.focus();
            })
        }
    });
</script>

{% endblock %}
