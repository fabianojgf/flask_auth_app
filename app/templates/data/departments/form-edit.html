{% extends "data/departments/departments.html" %}

{% block content_department %}

<h2 class="subtitle">Editar Departamento / Unidade</h2>
<hr/>

<form method="POST" action="/data/department/edit" class="form-horizontal">
    <div class="fieldset">
        <div class="field fieldnamesmall">
            <label class="label">Sigla</label>
            <p class="control">
                <input class="input is-info" type="text" name="sigla" id="sigla">
            </p>
        </div>
        <div class="field fieldname">
            <label class="label">Nome</label>
            <p class="control">
                <input class="input is-info" type="text" name="name" id="name">
            </p>
        </div>
        <div class="field fieldname">
            <label class="label">Departamento (Pai)</label>
            <p class="control has-icons-left">
                <span class="select" style="width: 100%;">
                    <select name="parentDepartmentSelect" style="width: 100%;">
                        <option value="0">Selecione</option>
                        {% for parentDepartment in parentDepartments %}
                        <option value="{{ parentDepartment.id }}" {{ 'selected' if parentDepartment.id == department.parent_id else '' }}>{{ parentDepartment.name }}</option>
                        {% endfor %}
                    </select>
                </span>
                <span class="icon is-small is-left">
                    <i class="fas fa-building"></i>
                </span>
            </p>
        </div>                        
    </div>
    <hr>
    <div class="column">
        <div class="field">
            <input class="button is-info" type="submit" value="Salvar">
        </div>
    </div>
</form>

{% endblock %}
