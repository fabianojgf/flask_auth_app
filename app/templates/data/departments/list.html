{% extends "base.html" %}

{% block content %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdn.datatables.net/1.13.1/css/dataTables.bulma.min.css" rel="stylesheet">

<div class="container">
  <div class="content-panel">
    <section class="module">
      <div class="module-inner">
        <h3>Departments</h3>
        <table id="example" class="table is-striped" style="width:100%">
          <thead>
            <tr>
              <th style="width: 10%; text-align: center;">ID</th>
              <th style="width: 50%;">Name</th>
              <th style="width: 15%; text-align: center;">Creation Date</th>
              <th style="width: 15%; text-align: center;">Update Date</th>
              <th style="width: 10%; text-align: center;"></th>
            </tr>
          </thead>
          <tbody>
            {% for department in departments %}
            <tr>
              <td style="text-align: center;">{{ department.id }}</td>
              <td>{{ department.name }}</td>
              <td style="text-align: center;">{{ department.creation_date }}</td>
              <td style="text-align: center;">{{ department.update_date }}</td>
              <td style="text-align: center;">
                
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script> 
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bulma.min.js"></script>

{% endblock %}
