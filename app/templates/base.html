<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a i {
            padding: 3px 7px;
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <nav class="navbar is-light" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://bulma.io">
                            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                        </a>

                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarMenuHeroA">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-start">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">
                                <i class="fa fa-home" aria-hidden="true"></i>Home</a>
                            {% if current_user.is_authenticated %}                       
                                <div class="navbar-item has-dropdown is-hoverable">
                                    <a class="navbar-link">
                                        Data
                                    </a>
                                    <div class="navbar-dropdown is-right">
                                        <a href="#" class="navbar-item">
                                            <i class="fa fa-university" aria-hidden="true"></i> Departments</a>
                                        <a href="#" class="navbar-item">
                                            <i class="fa fa-phone" aria-hidden="true"></i> Contacts</a>
                                        <a href="#" class="navbar-item">
                                            <i class="fa fa-graduation-cap" aria-hidden="true"></i> Knowledges</a>
                                    </div>                            
                                </div>                            
                            {% endif %}
                        </div>
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                            <div class="navbar-item has-dropdown is-hoverable">
                                <a class="navbar-link">
                                    <span><i class="fa fa-user-circle" aria-hidden="true"></i> </span>{{ session['user_firstname'] }}
                                </a>
                                <div class="navbar-dropdown is-right">
                                    <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                        <span><i class="fa fa-user-circle" aria-hidden="true"></i> </span> Profile</a>
                                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                        <span></span><i class="fa fa-sign-out" aria-hidden="true"></i> </span> Logout</a>
                                </div>
                            </div>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item"><i class="fa fa-sign-in"
                                    aria-hidden="true"></i> Sign In</a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item"><i class="fa fa-user"
                                    aria-hidden="true"></i> Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
            document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    });
</script>

</html>
